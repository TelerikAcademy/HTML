<!DOCTYPE html>
<html>

<head>
    <title>HTML Sliders and Spinboxes</title>
    <style>
        #sliderColorDiv,
        #spinboxColorDiv {
            width: 200px;
            height: 200px;
            background-color: #000
        }
    </style>

    <script>
        function changeColor(type) {
            var redValue = document.getElementById(type + 'Red').value,
                greenValue = document.getElementById(type + 'Green').value,
                blueValue = document.getElementById(type + 'Blue').value,
                redInHex = parseInt(redValue).toString(16).toUpperCase();

            if (redInHex.length === 1) {
                redInHex = '0' + redInHex;
            }

            var greenInHex = parseInt(greenValue).toString(16).toUpperCase();
            if (greenInHex.length === 1) {
                greenInHex = '0' + greenInHex;
            }
            var blueInHex = parseInt(blueValue).toString(16).toUpperCase();
            if (blueInHex.length == 1) {
                blueInHex = '0' + blueInHex;
            }

            var newColor = "#" + redInHex + greenInHex + blueInHex,
                colorDivElement = type + 'ColorDiv',
                colorDiv = document.getElementById(colorDivElement);

            colorDiv.style.backgroundColor = newColor;

            var colorValuesDiv = document.getElementById(type + 'ColorValueDiv');
            colorValuesDiv.innerHTML = newColor;
        }
    </script>
</head>

<body>
    <form method="get" action="apply-now.php">
        <fieldset>
            <legend>Sliders</legend>
            <input id="sliderRed" type="range" min="0" max="255" value="0" onchange="changeColor('slider')" />
            <br/>
            <input id="sliderGreen" type="range" min="0" max="255" value="0" onchange="changeColor('slider')" />
            <br/>
            <input id="sliderBlue" type="range" min="0" max="255" value="0" onchange="changeColor('slider')" />
            <br/>
            <div id="sliderColorValueDiv">#000000</div>
            <div id="sliderColorDiv"></div>
        </fieldset>

        <fieldset>
            <legend>Spinboxes</legend>
            <input id="spinboxRed" type="number" min="0" max="255" value="0" onchange="changeColor('spinbox')" />
            <br/>
            <input id="spinboxGreen" type="number" min="0" max="255" value="0" onchange="changeColor('spinbox')" />
            <br/>
            <input id="spinboxBlue" type="number" min="0" max="255" value="0" onchange="changeColor('spinbox')" />
            <br/>
            <div id="spinboxColorValueDiv">#000000</div>
            <div id="spinboxColorDiv"> </div>
        </fieldset>
    </form>
</body>

</html>
