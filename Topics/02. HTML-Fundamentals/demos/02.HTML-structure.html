<!DOCTYPE html>
<html>
<head>
    <title>HTML Structure</title>
    <style>
        img {
            width: 150px;
        }
        a {
            font-size:1.5rem;
            color:grey;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <a href="https://google.com">Google Search</a>
    <hr width="95%" size="3" />
    <img src="images/SEB-Ninja.png"/>
    
    <script>
        document.querySelector('img').addEventListener('click') =>{
            alert("welcome to google");
        }
     </script>
</body>
</html>
